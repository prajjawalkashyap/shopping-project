{%extends 'shop/base.html'%}

{%block body%}

<section id="contact-us" class="contact-us section">
    <div class="container">
            <div class="contact-head">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="form-main">
                            <div class="title">
                                <h4>Register</h4>
                                <h3>Start Shopping</h3>
                            </div>
                            <form id="register" class="form" method="post" action="/auth/registration/">{%csrf_token%}
                                <div class="row">
                                    <div class="col-lg-6 col-12">
                                        <div class="form-group">
                                            <label>Your Name<span>*</span></label>
                                            <input name="name" type="text" placeholder="Enter Name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-12">
                                        <div class="form-group">
                                            <label>Your Phone<span>*</span></label>
                                            <input name="phone" type="tel" placeholder="(+91) 00000 00000" required>
                                        </div>	
                                    </div>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <label>Your Email<span>*</span></label>
                                            <input name="email" type="email" placeholder="Enter Email" required>
                                        </div>	
                                    </div>
                                    
                                    <div>
                                        <div class="form-group">
                                            <label>Your Password<span>*</span></label>
                                            <input name="password" type="password" placeholder="Enter Password" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div>
                                        <div class="form-group button">
                                            <button type="submit" class="btn" style="width: 100%;">Register</button>
                                        </div>
                                    </div>
                                
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="form-main">
                            <div class="title">
                                <h4>Login</h4>
                                <h3>Welcome Back</h3>
                            </div>
                            <form id="login" class="form" method="post" action="/auth/logging/">{%csrf_token%}
                                <div>
                                    
                                    <div>
                                        <div class="form-group">
                                            <label>Your Email<span>*</span></label>
                                            <input name="email" type="email" placeholder="Enter Email" required>
                                        </div>	
                                    </div>
                                    
                                    <div>
                                        <div class="form-group">
                                            <label>Your Password<span>*</span></label>
                                            <input name="password" type="password" placeholder="Enter password" required>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <div class="form-group button">
                                        <button type="submit" class="btn" style="width: 100%;">Login</button>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<!--/ End Contact -->

{%endblock%}
